<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hand Hologram Draw</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
}
video, canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
}
canvas { pointer-events: none; }
#ui {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
}
button {
  padding: 14px 20px;
  font-size: 16px;
  background: #00ccff;
  border: none;
  border-radius: 8px;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>

<body>

<video id="video" autoplay playsinline></video>
<canvas id="draw"></canvas>

<div id="ui">
  <button onclick="clearCanvas()">ðŸ§¹ Clear</button>
</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("draw");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
window.addEventListener("resize", resize);

function clearCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}

/* HAND TRACKING */
const hands = new Hands({
  locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
});

hands.setOptions({
  maxNumHands: 1,
  minDetectionConfidence: 0.6,
  minTrackingConfidence: 0.6
});

hands.onResults(results => {
  if (!results.multiHandLandmarks) return;
  if (results.multiHandLandmarks.length === 0) return;

  const lm = results.multiHandLandmarks[0];
  const thumb = lm[4];
  const index = lm[8];

  // More forgiving pinch distance
  const pinch = Math.hypot(
    thumb.x - index.x,
    thumb.y - index.y
  );

  // Draw debug dot so we KNOW it's working
  const dx = (1 - index.x) * canvas.width; // mirror fix
  const dy = index.y * canvas.height;

  ctx.fillStyle = "red";
  ctx.beginPath();
  ctx.arc(dx, dy, 5, 0, Math.PI * 2);
  ctx.fill();

  if (pinch < 0.07) {
    ctx.fillStyle = "#00ccff";
    ctx.shadowColor = "#00ffff";
    ctx.shadowBlur = 25;
    ctx.fillRect(dx - 8, dy - 8, 16, 16);
  }
});

/* CAMERA */
const camera = new Camera(video, {
  onFrame: async () => {
    await hands.send({ image: video });
  },
  width: 640,
  height: 480
});
camera.start();
</script>

</body>
</html>
