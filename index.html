<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hand Hologram Draw</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
}
#video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: 0;
}
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1;
}
#ui {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 2;
  display: flex;
  gap: 10px;
}
button {
  padding: 14px 18px;
  font-size: 16px;
  background: #00ccff;
  border: none;
  border-radius: 8px;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152/build/three.min.js"></script>
</head>

<body>

<video id="video" autoplay playsinline></video>

<div id="ui">
  <button onclick="start()"> Start</button>
  <button onclick="clearCubes()"> Clear</button>
</div>

<script>
/* THREE */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(70, innerWidth/innerHeight, 0.01, 10);
camera.position.z = 1;

const renderer = new THREE.WebGLRenderer({alpha:true});
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0x00ffff, 1.5));

const cubes = [];

function addCube(x,y){
  const geo = new THREE.BoxGeometry(0.04,0.04,0.04);
  const mat = new THREE.MeshStandardMaterial({
    color: 0x00ccff,
    emissive: 0x00ffff,
    emissiveIntensity: 1
  });
  const c = new THREE.Mesh(geo, mat);
  c.position.set(x,y,0);
  scene.add(c);
  cubes.push(c);
}

function clearCubes(){
  cubes.forEach(c=>scene.remove(c));
  cubes.length = 0;
}

/* HAND TRACKING */
const video = document.getElementById("video");

const hands = new Hands({
  locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
});

hands.setOptions({
  maxNumHands: 1,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7
});

hands.onResults(res=>{
  if(!res.multiHandLandmarks.length) return;

  const lm = res.multiHandLandmarks[0];
  const pinch = Math.hypot(
    lm[4].x - lm[8].x,
    lm[4].y - lm[8].y
  );

  if(pinch < 0.04){
    addCube(lm[8].x - 0.5, -(lm[8].y - 0.5));
  }
});

function start(){
  const cam = new Camera(video,{
    onFrame: async()=>{await hands.send({image: video});},
    width: 640,
    height: 480
  });
  cam.start();
}

function animate(){
  renderer.render(scene,camera);
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
